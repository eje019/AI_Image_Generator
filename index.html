<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- lien font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>IA de génération <br>d'image</h1>
            </div>
            <button class="theme-toggle"><i class="fa-solid fa-moon"></i></button>
        </header>
        <div class = 'main-content'>
            <form action="" class="prompt-form">
                <!-- Conteneur du prompt -->
                <div class="prompt-container">
                    <textarea name="" class="prompt-input" placeholder="Décrivez en détail votre imagination, vos idées novatrices et vos concepts créatifs..." required autofocus></textarea>
                    <button class="prompt-btn"><i class="fa-solid fa-dice"></i></button>
                </div>

                <!-- Prompt action/boutton -->
                <div class="prompt-action">
                    <div class="select-wrapper">
                    <select name="" id="" class="custom-select">
                        <!-- les models qu'on vas utiliser  -->
                        <option value="" selected disabled>Choisissez un modèle</option>
                        <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                        <option value="sabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                        <option value="runwayml/stable-diffusion-xl-base-1.0">Stable Diffusion v1.5</option>
                        <option value="prompthero/openjourney">OpenJourney</option>
                    </select>
                    </div>
                    <div class="select-wrapper">
                    <select name="" id="" class="custom-select">
                        <!-- les nombres d'images -->
                        <option value="" selected disabled>Nombre d'images</option>
                        <option value="1">Image 1</option>
                        <option value="2">Image 2</option>
                        <option value="3">Image 3</option>
                        <option value="4">Image 4</option>
                    </select>
                    </div>
                    <div class="select-wrapper">
                    <select name="" id="" class="custom-select">
                        <!-- les tailles d'images -->
                        <option value="" selected disabled>Choisissez une taille</option>
                        <option value="256x256">256x256</option>
                        <option value="512x512">512x512</option>
                        <option value="768x768">768x768</option>
                        <option value="1024x1024">1024x1024</option>
                    </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        Generateur d'images
                    </button>
                </div>

                <!-- Resultat des iages generees -->
                 <div class="gallery-grid">
                    <div class="img-card loading">
                        <div class="status-container">
                            <div class="spinner">
                                <p>En cours</p>
                            </div>
                        </div>

                        <img src="test.png" alt="" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
